<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="d-flex gap-3 pt-3 px-3 vh-100 vw-100">
      <div
        class="border border-2 border-dark h-50 w-25 d-flex justify-content-center align-items-center"
        id="selector_div"
      >
        <select name="country" id="dropdown" onchange="populator()">
          <option>----</option>
          <option value="input">input</option>
          <option value="textBox">textBox</option>
        </select>
        <button onclick="{appund()}" class="btn btn-dark btn-sm ms-2">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>

      <div
        class="border border-2 border-dark h-50 w-50 d-flex flex-column p-5"
        id="display"
      >
        <input
          type="text"
          id="inputBox"
          class="displayer"
          hidden
          placeholder="Enter input"
        />
        <textarea
          id="textBox"
          class="displayer"
          hidden
          placeholder="Enter text"
        ></textarea>
      </div>
    </div>
    <script>
      function appund() {
        var select = document.getElementById("dropdown");

        var inp = prompt("enter the option text");

        if (inp) {
          var newop = document.createElement("option");
          newop.text = inp;
          select.appendChild(newop);
        }
      }

      function populator() {
        const pack = document.querySelectorAll(".displayer");

        pack.forEach((d) =>
          d.hasAttribute("hidden") ? null : d.setAttribute("hidden", "true")
        );

        var select = document.getElementById("dropdown");
        var inputBox = document.getElementById("inputBox");
        var textBox = document.getElementById("textBox");
        if (select.value == "input") {
          var set = document.getElementsByClassName("displayer");

          inputBox.removeAttribute("hidden");
        }
        if (select.value == "textBox") {
          textBox.removeAttribute("hidden");
        }
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
